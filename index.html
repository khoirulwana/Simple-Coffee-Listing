<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Simple Coffee Listing</title>
  </head>
  <body>
    <main class="main-container">
      <div class="bg-wrapper">
        <img src="/images/bg-cafe.jpg" alt="" class="bg-img" />
      </div>
      <div class="contents">
        <img class="line-vector" src="images/vector.svg" alt="" />
        <h1>Our Collection</h1>
        <p class="intro">
          Introducing our Coffee Collection, a selection of unique coffees from
          different roast types and origins, expertly roasted in small batches
          and shipped fresh weekly.
        </p>
        <div class="sort-button">
          <button id="allProductsBtn" class="all-products-btn">
            All Products
          </button>
          <button id="availableBtn" class="available-btn">Available</button>
        </div>
        <div class="coffee-list" id="coffeeList"></div>
      </div>
    </main>
    <script src="/js/script.js"></script>
  </body>
</html>
